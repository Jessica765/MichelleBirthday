<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <title>Countdown</title>
  </head>

  <div class="bgimg">
    <div class="middle">
      <h1 style="font-size: 90px;">COMING SOON</h1>
      <p id="countdown"></p>
    </div>
    <button class="btn" id="button" onclick="window.location.replace('entrance.html')">Open</button>
  </div>


  <script>
    // Set the date we're counting down to
    var countDownDate = new Date("Dec 7, 2021 00:01:00").getTime();

    var button = document.getElementById("button");

    // Update the count down every 1 second
    var x = setInterval(function () {
      // Get today's date and time
      var now = new Date().getTime();

      // Find the distance between now and the count down date
      var distance = countDownDate - now;

      // Time calculations for days, hours, minutes and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Output the result in an element with id="demo"
      document.getElementById("countdown").innerHTML =
        days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

      // If the count down is over, write some text
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("countdown").innerHTML = "It's time!";
        button.style.display = "block";
      }
      else {
        button.style.display = "none";
      }
    }, 1000);
    </script>
</html>
